name: PR Comment Adder For `Solve` Label
on:
  pull_request:

jobs:
  test:
    if: contains(github.event.pull_request.labels.*.name, 'Solve')
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: mshick/add-pr-comment@v2
        with:
          message: |
            이 댓글은 원활한 `PR` 을 위해 자동 생성되는 댓글입니다.

            - [ ] `PR` 규칙에 명시된 모든 파일들을 포함하셨나요?
              - [ ] `문제의 간략한 설명` 파일
              - [ ] `문제의 풀이 방법 정리` 파일
              - [ ] `문제 해결 인증 스크린샷`
              - [ ] `정답 소스코드` 파일

            만약 포함되지 않은 파일이 있다면 `PR` 을 닫은 후, 누락된 파일을 포함하는 새 `PR` 을 만들어 주세요!
            
            - [ ] 각 파일을 `markdown` 파일로 제작하셨나요?
            - [ ] 최소 1 문제를 풀이하셨나요?
            - [ ] PR 템플릿을 준수해 작성하셨나요?

            추가 논의사항은 댓글로 달아주세요~
